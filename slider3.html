<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>exxon_motorsport</title>
    <meta name='keywords' content='Exxon F1 motorsport'>
    <meta name='description' content='Exxon F1 motorsport'>
    <meta name='copyright' content='Exxon'>  
    <link rel='shortcut icon' href='favicon.ico'>
    <link href='lib/normalize.css' rel='stylesheet' type='text/css'/>
    <link href='style/canvas.css' rel='stylesheet' type='text/css'/>
</head>
<body onload="init()" style="background-color:#e0e0e0">
    <h2>Animation with Sound</h2>
    <img id="ball" src="images/play_btn.png" style="display:none" />
    <canvas id="can" height="400" width="600" style="position:relative;top:-50">
    </canvas>
    <audio id="audio" src="video/Drive Around Australia-1.mp4" style="display:none"></audio>
    <input id="button" type="button" value="Enable Sounds" onclick="soundToggle()" />
    <script type="text/javascript">
        var can, ctx, ball, x, y, xVec, yVec, direc,
            rot = 0, gravity = 1, left = 70, right = 525, bottom = 325,
            interval, centerOffset = -75, audio, sound = 0, button;
 
        function init() {
            audio = document.getElementById("audio");
            button = document.getElementById("button");
            ball = document.getElementById("ball");
            can = document.getElementById("can");
            ctx = can.getContext("2d");
            ctx.strokeStyle = "black";
            // initialize position, speed, spin direction
            x = 98;
            y = 75;
            xVec = 5.5;
            yVec = 0;
            direc = 1;
            // draw lines for the ball to bounce off of
            ctx.moveTo(0, bottom + 75);
            ctx.lineTo(600, bottom + 75);
            ctx.lineTo(600, 0)
            ctx.stroke();
            // set animation to repeat every 50 msec
            interval = setInterval(function(){animate, 50});
        }
 
        function animate() {
            model();
            // clear canvas except for lines at edge
            ctx.clearRect(0, 0, can.width - 1, can.height - 1);
            draw();
        }
 
        function model() {
            rot += .1 * direc;
            x += xVec;
            yVec += gravity;
            y += yVec;
            bounceIf();
        }
 
        function bounceIf() {
            if (y >= bottom) {
                y = bottom;
                yVec = -1 * yVec - gravity;
                // set audio for bottom bounce
                audio.src = "video/Drive Around Australia-1.mp4";
                if (sound)
                    audio.play();
            }
            if (x >= right || x <= left) {
                xVec *= -1;
                direc *= -1;
                // set audio for side bounce
                audio.src = "video/Drive Around Australia-1.mp4";
                if (sound)
                    audio.play();
            }
        }
 
        function draw() {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rot);
            ctx.drawImage(ball, centerOffset, centerOffset);
            ctx.restore();
        }
 
        function soundToggle() {
            if (!sound) {
                audio.load();
                sound = 1;
                button.value = "Turn Sounds Off";
            } else {
                sound = 0;
                button.value = "Enable Sounds";
            }
        }
    </script>
</body>
</html>
